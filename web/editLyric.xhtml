<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>Edit Lyric</title>
    </h:head>
    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:panelGrid columns="4" cellspacing="10">
                        <h:outputLabel id="artist" value="Artist"/>
                        <h:inputText value="#{lyricController.music.artist}"/>
                        <h:outputLabel id="title" value="#{lyricController.music.title}"/>
                        <h:inputText value="#{lyricController.music.title}"/>
                        <h:outputText value=" "/>
                        <h:outputText value=" "/>
                        
                        <h:commandButton value="ChartLyric SOAP" action="#{lyricController.chartLyricSOAP()}" />
                        <h:commandButton value="ChartLyric REST" action="#{lyricController.chartLyricREST()}" />
                        <h:commandButton value="LyricWiki SOAP" action="#{lyricController.lyricWikiSOAP()}" />
                        <h:commandButton value="LyricWiki REST" action="#{lyricController.lyricWikiSOAP()}" />
                        
                        <h:inputTextarea id="showLyric" value="#{lyricController.result}" rows="10" style="width: 300px" />

                        <p></p>
                        <h:commandButton type="submit"  value="Save" action="#{lyricController.editLyric()}"  />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
