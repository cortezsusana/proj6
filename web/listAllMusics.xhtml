<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>List Music</title>
    </h:head>

    <h:body>

        <ui:composition template="Template/GetPlayTemp.xhtml">

            <ui:define name="content">

                <h:form>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="All Musics"/></h1>
                            <h:outputLabel value="YOUR PLAYLISTÂ´S:"/>

                            <h:selectOneMenu value="#{generalController.playlistSelected}" converter="#{generalController}">
                                <f:selectItems value="#{generalController.myPlaylists()}" var="p" itemLabel="#{p.name}"/>
                            </h:selectOneMenu>

                            <h:dataTable value="#{requestMusicMb.musicList}" var="music" border="1" cellpadding="2" cellspacing="2" rules="all" 

                                         styleClass="dataTable"
                                         headerClass="dataTableTitle"
                                         >

                                <h:column>

                                    <f:facet name="header" class="dataTableTitle">TITLE</f:facet>
                                        #{music.title}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">ARTIST</f:facet>
                                        #{music.artist}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">ALBUM</f:facet>
                                        #{music.album}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">YEAR</f:facet>
                                        #{music.music_year}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">PATH</f:facet>
                                        #{music.music_path}
                                </h:column>

                                <h:column>
                                    <f:facet name="header" class="dataTableTitle">USER</f:facet>
                                        #{music.user.name}
                                </h:column>

                                <h:column>      
                                    <f:facet name="header" class="dataTableTitle">ADD TO PLAYLIST</f:facet>
                                    <h:commandButton type="submit" value="+" action="#{generalController.saveMusic()}" >
                                        <f:setPropertyActionListener target="#{generalController.musicSelected}" value="#{music}" />
                                    </h:commandButton>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Lyric</f:facet>
                                    <p:commandButton id="showDialog" type="button" disabled="#{webServiceController.disable(music)}" value="#{webServiceController.buttonLyric(music)}" actionListener="#{webServiceController.music}" oncomplete="dialog1.show()" update=":d1"/>
                                </h:column>

                            </h:dataTable>
                            <br/>
                            <p></p>
                            
                        </h:form>
                    </f:view>
                </h:form>

                <p:dialog id="d1" header="Confirm Lyric" widgetVar="dialog1" modal="true" height="100">  
                    <h:form>
                        <h:outputText value="Please choose a webservice" />
                        <p></p>
                        <p:selectOneMenu>
                            <f:selectItem itemLabel="Select One"/>  
                            <f:selectItems value="#{webServiceController.webservices()}" id="webservice" itemValue="#{webServiceController.webservice}"/>
                        </p:selectOneMenu>
                        <p></p>
                        <h:outputText value="Please choose a API" />
                        <p></p>
                        <p:commandButton value="SOAP" actionListener="#{webServiceController.viewResult(SOAP)}"/>
                        <p:commandButton value="REST" actionListener="#{webServiceController.viewResult(REST)}"/>
                        <p></p>
                        <h:outputText value="Lyric:" />
                        <p></p>
                        <p:inputTextarea  id="showlyric" value="#{webServiceController.result}" rows="20"/> 
                        <p></p>
                        <p:commandButton value ="Edit" action="/editLyric"/>
                        <p:commandButton value ="Ok" action="/listAllMusics"/>
                    </h:form>
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
