<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <ui:insert name="metadata"/>
        <f:event type="preRenderView" listener="#{loginMb.verifyUser()}" />
        <title>List Music</title>
    </h:head>

    <h:body>
        <ui:composition template="Template/GetPlayTemp.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="All Musics"/></h1>
                        <h:outputLabel value="YOUR PLAYLISTÂ´S:"/>

                        <h:selectOneMenu value="#{generalController.playlistSelected}" converter="#{generalController}">
                            <f:selectItems value="#{generalController.myPlaylists()}" var="p" itemLabel="#{p.name}"/>
                        </h:selectOneMenu>

                        <h:dataTable value="#{requestMusicMb.musicList}" var="music" border="1" cellpadding="2" cellspacing="2" rules="all" 

                                     styleClass="dataTable"
                                     headerClass="dataTableTitle"
                                     >

                            <h:column>

                                <f:facet name="header" class="dataTableTitle">TITLE</f:facet>
                                    #{music.title}
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="dataTableTitle">ARTIST</f:facet>
                                    #{music.artist}
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="dataTableTitle">ALBUM</f:facet>
                                    #{music.album}
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="dataTableTitle">YEAR</f:facet>
                                    #{music.music_year}
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="dataTableTitle">PATH</f:facet>
                                    #{music.music_path}
                            </h:column>

                            <h:column>
                                <f:facet name="header" class="dataTableTitle">USER</f:facet>
                                    #{music.user.name}
                            </h:column>

                            <h:column>      
                                <f:facet name="header" class="dataTableTitle">ADD TO PLAYLIST</f:facet>
                                <h:commandButton type="submit" value="+" action="#{generalController.saveMusic()}" >
                                    <f:setPropertyActionListener target="#{generalController.musicSelected}" value="#{music}" />
                                </h:commandButton>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Lyric</f:facet>
                                <p:commandButton  disabled="#{webServiceController.disable(music)}" value="#{webServiceController.buttonLyric(music)}" oncomplete="dialog1.show()" update=":d1"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">UPDATE Lyrics</f:facet>
                                <p:commandButton value="Chart SOAP" action="#{lyricController.chartLyricSOAP(music)}" oncomplete="dialog1.show()" update=":d1"/>
                                <p:commandButton value="Chart REST" action="#{lyricController.chartLyricREST(music)}" oncomplete="dialog1.show()" update=":d1"/>
                                <p:commandButton value="Lyric SOAP" action="#{lyricController.lyricWikiSOAP(music)}" oncomplete="dialog1.show()" update=":d1"/>
                                <p:commandButton value="Lyric REST" action="#{lyricController.lyricWikiREST(m)}" oncomplete="dialog1.show()" update=":d1"/>
                            </h:column>

                        </h:dataTable>
                        <br/>
                    </h:form>

                    <p:dialog id="d1" header="Confirm Lyric" widgetVar="dialog1" modal="true" height="400" width="400">  
                        <h:form>
                            <p:inputTextarea  id="showlyric" value="#{lyricController.originalLyric}" rows="20"/> 
                            <p></p>
                            <p:commandButton ajax="false" value ="SAVE" action="#{lyricController.save()}" />
                            <p:commandButton value ="OK" action="listAllMusics.xhtml" oncomplete="PF('dialog1').hide();" />
                        </h:form>
                    </p:dialog>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
